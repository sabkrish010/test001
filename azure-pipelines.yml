      - ${{ each filePath in testSuitePath.value }}:
        - task: katalonTask@1
          continueOnError: true
          inputs:
            version: '9.2.0'
            executeArgs: './katalonc -noSplash -runMode=console -projectPath=D:\a\1\s\katalontests\katalon-tests.prj -retry=0 -statusDelay=15 -testSuiteCollectionPath="Test Suites\Core Functionality\Dashboard\_Dashboard (Test Suite Collection)" -apiKey= "$(KatalonApiKey)" -orgID=988245 -licenseRelease=true --config -webui.autoUpdateDrivers=true -adoPlanId=8906 -adoTestRunName=Katalon Test Run --info -adoDefinitionID=18â€‹'
